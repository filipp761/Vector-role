---
vector_version: "0.32.1-1"
vector_config:
  sources:
    log:
      type: demo_logs
      format: syslog
      interval: 1
  transforms:
    parse_logs:
      inputs:
        - log
      source: |-
        . = parse_syslog!(string!(.message))
        .timestamp = to_string(.timestamp)
        .timestamp = slice!(.timestamp, start:0, end: -1)
      type: remap
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - parse_logs
      database: logs
      endpoint: "http://158.160.57.56:8123"
      table: log
      compression: gzip
  api:
    enabled: true
    address: "0.0.0.0:8686"
